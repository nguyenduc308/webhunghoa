<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="name-friend"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id="top">
<header></header>
<div class="page-content">
   <div class="card">
       <div class="card-header bg-primary">Link wedding</div>
       <div class="card-body">
           <div class="col-12">
               <form>
                   <div class="form-group">
                       <label for="nameW">Nhập tên :</label><input id="nameW" onkeyup="getName(this)" class="form-control" />
                   </div>
               </form>
           </div>
           <div class="col-12">
               <hr>
               <div class="form-group d-flex">
                   <div class="col-10">
                       <label for="getLink">Url</label>
                       <input readonly class="form-control" type="text" value="https://weddinghunghoa.com" id="getLink">
                   </div>
                   <button class="col-2 btn btn-submit bg-info text-white" onclick="myFunction()">Copy link</button>
               </div>
               <hr>
           </div>
       </div>
   </div>
</div>
<footer></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function getName(e) {
        let url = new URL("https://weddinghunghoa.com");
        url.searchParams.set('name', e.value);
        $('#getLink').val(url)
    }

    function myFunction() {
        // Get the text field
        var copyText = document.getElementById("getLink");

        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value);

        // Alert the copied text
        alert("Copied the text: " + copyText.value);
    }

    function shortLink (url) {
        const obj = {};
        const urlShortener = (longURL = '') => {
            let shortURL = "short.ly/" + longURL.replace(/[^a-z]/g,'').slice(-4);
            if(!obj[shortURL]){
                obj[shortURL] = longURL;
            };
            return shortURL;
        }
        const urlRedirector = (shortURL = '') => {
            return obj[shortURL];
        };
        const short = urlShortener(url);
        const original = urlRedirector(short);
        console.log(short);
        console.log(original);
    }
</script>
</body>
</html>
